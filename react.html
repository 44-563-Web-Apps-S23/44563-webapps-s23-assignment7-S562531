<!DOCTYPE html>
<html lang="en">
<head>
  <title>setTimeout use</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <h2>Pravalika speed check</h2>

  <div id="target" >Your time </div>
  <div id="counter">Count </div>

  <button type="button"
  class="btn btn-primary"
  onclick="startTime()">
  Start Timer</button>

  <button type="button"
  class="btn btn-secondary"
  onclick="recordTime()">
  React</button>
  <script> 
  let reactTime = undefined;
  function randomCount(){
			let ranCount = Math.floor(Math.random()*9 ) + 2;
			return ranCount;
      startTime()
  }
  function recordTime(){
	reactTime = Date.now();
	console.log("React button pressed time: " + reactTime)
    }
  function startTime(){
    let CountAddress = randomCount()
    for (let i = 0; i < CountAddress; i++){
        setTimeout(function(){
            console.log("Values after " + i)
            document.getElementById("counter").innerHTML = "Count" + i;
        }, (CountAddress-i)*1000)
    }
  setTimeout(function(){
    if (reactTime==undefined){
        document.getElementById("target").innerHTML = "Too slow"
    }else{
        let endTime = Date.now();
        let difference = endTime - reactTime;
        document.getElementById("target").innerHTML = "Time was " + difference;
        } }, 8000)
}
  </script>

</body>
</html>
